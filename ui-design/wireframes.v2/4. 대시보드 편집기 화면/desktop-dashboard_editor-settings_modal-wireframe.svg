<svg width="1440" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 어둡게 처리 (모달 오버레이) -->
  <rect x="0" y="0" width="1440" height="900" fill="black" fill-opacity="0.5"/>
  
  <!-- 대시보드 설정 모달 -->
  <rect x="470" y="180" width="500" height="575" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- 모달 헤더 -->
  <rect x="470" y="180" width="500" height="50" fill="white" stroke="lightgray" stroke-width="1"/>
  <text x="490" y="210" font-family="Arial" font-size="18">대시보드 설정</text>
  
  <!-- 닫기 버튼 -->
  <rect x="935" y="190" width="25" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="947" y="207" font-family="Arial" font-size="14" text-anchor="middle">✕</text>
  
  <!-- 기본 정보 섹션 -->
  <text x="490" y="260" font-family="Arial" font-size="16">기본 정보</text>
  <line x1="490" y1="270" x2="950" y2="270" stroke="lightgray" stroke-width="1"/>
  
  <!-- 대시보드 제목 (DE-001) -->
  <text x="490" y="295" font-family="Arial" font-size="14">제목 *</text>
  <rect x="490" y="305" width="460" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="500" y="324" font-family="Arial" font-size="13">경제 동향 대시보드</text>
  
  <!-- 대시보드 설명 (DE-002) -->
  <text x="490" y="355" font-family="Arial" font-size="14">설명</text>
  <rect x="490" y="365" width="460" height="80" fill="white" stroke="black" stroke-width="1"/>
  <text x="500" y="384" font-family="Arial" font-size="12">주요 경제지표(GDP, 물가, 금리)의 최근 동향을 한눈에 파악할 수 있는</text>
  <text x="500" y="404" font-family="Arial" font-size="12">종합 대시보드입니다. 월간 업데이트됩니다.</text>
  
  <!-- 공개 설정 섹션 -->
  <text x="490" y="480" font-family="Arial" font-size="16">공개 설정</text>
  <line x1="490" y1="490" x2="950" y2="490" stroke="lightgray" stroke-width="1"/>
  
  <!-- 공개/비공개 설정 (DS-001) -->
  <text x="490" y="515" font-family="Arial" font-size="14">공개 상태</text>
  <rect x="490" y="525" width="120" height="25" fill="white" stroke="black" stroke-width="1"/>
  <circle cx="500" cy="537" r="4" fill="white" stroke="black" stroke-width="1"/>
  <text x="515" y="541" font-family="Arial" font-size="12">비공개</text>
  
  <rect x="620" y="525" width="120" height="25" fill="white" stroke="black" stroke-width="1"/>
  <circle cx="630" cy="537" r="4" fill="black" stroke="black" stroke-width="1"/>
  <text x="645" y="541" font-family="Arial" font-size="12">공개</text>
  
  <!-- 메타데이터 섹션 -->
  <text x="490" y="580" font-family="Arial" font-size="16">메타데이터</text>
  <line x1="490" y1="590" x2="950" y2="590" stroke="lightgray" stroke-width="1"/>
  
  <!-- 카테고리 설정 -->
  <text x="490" y="615" font-family="Arial" font-size="14">카테고리</text>
  <rect x="490" y="625" width="200" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="500" y="641" font-family="Arial" font-size="12">경제/금융</text>
  <text x="670" y="641" font-family="Arial" font-size="12">▼</text>
  
  <!-- 태그 설정 -->
  <text x="490" y="665" font-family="Arial" font-size="14">태그</text>
  <rect x="490" y="675" width="460" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="500" y="691" font-family="Arial" font-size="12">GDP, 물가, 금리, 경제동향</text>
  
  <!-- 모달 푸터 영역 -->
  <line x1="470" y1="715" x2="970" y2="715" stroke="lightgray" stroke-width="1"/>
  <rect x="470" y="715" width="500" height="40" fill="white" stroke="none"/>
  
  <!-- 버튼 영역 (푸터 내부) -->
  <rect x="800" y="725" width="70" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="835" y="741" font-family="Arial" font-size="13" text-anchor="middle">취소</text>
  
  <rect x="880" y="725" width="70" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="915" y="741" font-family="Arial" font-size="13" text-anchor="middle">저장</text>
</svg>