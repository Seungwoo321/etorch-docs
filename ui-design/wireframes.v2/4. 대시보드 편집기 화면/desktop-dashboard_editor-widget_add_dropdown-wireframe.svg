<svg width="1440" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- 헤더 -->
  <rect x="0" y="0" width="1440" height="60" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 햄버거 메뉴 아이콘 (좌측 사이드바 토글) -->
  <rect x="15" y="15" width="35" height="30" fill="white" stroke="black" stroke-width="1"/>
  <line x1="20" y1="22" x2="45" y2="22" stroke="black" stroke-width="2"/>
  <line x1="20" y1="30" x2="45" y2="30" stroke="black" stroke-width="2"/>
  <line x1="20" y1="38" x2="45" y2="38" stroke="black" stroke-width="2"/>
  
  <text x="70" y="35" font-family="Arial" font-size="20">E-Torch</text>
  <line x1="150" y1="15" x2="150" y2="45" stroke="black" stroke-width="1"/>
  <text x="170" y="35" font-family="Arial" font-size="14">대시보드 > 편집 > 경제 동향 대시보드</text>
  
  <!-- 사용자 프로필 영역 (우측) -->
  <rect x="1320" y="15" width="100" height="30" fill="white" stroke="black" stroke-width="1"/>
  <circle cx="1335" cy="30" r="8" fill="white" stroke="black" stroke-width="1"/>
  <text x="1355" y="35" font-family="Arial" font-size="12">사용자명</text>
  
  <!-- 네비게이션 사이드바 -->
  <rect x="0" y="60" width="200" height="840" fill="white" stroke="black" stroke-width="1"/>
  <text x="20" y="90" font-family="Arial" font-size="14">내 대시보드</text>
  <text x="20" y="120" font-family="Arial" font-size="14">대시보드 탐색</text>
  <text x="20" y="150" font-family="Arial" font-size="14">설정</text>
  <line x1="10" y1="170" x2="190" y2="170" stroke="lightgray" stroke-width="1"/>
  <text x="20" y="860" font-family="Arial" font-size="14">사용자 프로필</text>
  
  <!-- 페이지 헤더 영역 -->
  <rect x="200" y="60" width="1050" height="80" fill="white" stroke="black" stroke-width="1"/>
  <text x="220" y="90" font-family="Arial" font-size="18">경제 동향 대시보드</text>
  <text x="220" y="110" font-family="Arial" font-size="12" fill="gray">편집 모드 | 최근 1년 데이터</text>
  <text x="220" y="125" font-family="Arial" font-size="10" fill="lightgray">최종 수정: 2025-05-21 15:30 | 자동 저장됨</text>
  
  <!-- 컨트롤 영역 -->
  <rect x="200" y="140" width="1050" height="50" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 위젯 추가 버튼 (활성화됨 - 드롭다운 열림 상태) -->
  <rect x="220" y="150" width="100" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="270" y="170" font-family="Arial" font-size="12" text-anchor="middle">+ 위젯 추가</text>
  
  <line x1="340" y1="150" x2="340" y2="180" stroke="black" stroke-width="1"/>
  
  <!-- 기간 설정 (비활성화) -->
  <text x="360" y="167" font-family="Arial" font-size="12" fill="gray">기간:</text>
  <rect x="400" y="155" width="120" height="20" fill="white" stroke="black" stroke-width="1" opacity="0.5"/>
  <text x="460" y="167" font-family="Arial" font-size="10" text-anchor="middle" fill="gray">최근 1년</text>
  
  <line x1="540" y1="150" x2="540" y2="180" stroke="black" stroke-width="1"/>
  
  <!-- 되돌리기/다시하기 (비활성화) -->
  <rect x="560" y="150" width="30" height="30" fill="white" stroke="black" stroke-width="1" opacity="0.5"/>
  <text x="575" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="gray">↶</text>
  
  <rect x="600" y="150" width="30" height="30" fill="white" stroke="black" stroke-width="1" opacity="0.5"/>
  <text x="615" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="gray">↷</text>
  
  <line x1="650" y1="150" x2="650" y2="180" stroke="black" stroke-width="1"/>
  
  <!-- 자동 저장 상태 표시 (비활성화) -->
  <rect x="670" y="155" width="120" height="20" fill="white" stroke="black" stroke-width="1" opacity="0.5"/>
  <circle cx="680" cy="165" r="3" fill="gray" stroke="none"/>
  <text x="690" y="167" font-family="Arial" font-size="10" fill="gray">자동 저장됨</text>
  
  <line x1="810" y1="150" x2="810" y2="180" stroke="black" stroke-width="1"/>
  
  <!-- 대시보드 메타데이터 설정 (비활성화) -->
  <rect x="830" y="150" width="100" height="30" fill="white" stroke="black" stroke-width="1" opacity="0.5"/>
  <text x="880" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="gray">대시보드 설정</text>
  
  <line x1="950" y1="150" x2="950" y2="180" stroke="black" stroke-width="1"/>
  
  <!-- 저장/취소 버튼 (비활성화) -->
  <rect x="1080" y="150" width="70" height="30" fill="white" stroke="black" stroke-width="1" opacity="0.5"/>
  <text x="1115" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="gray">취소</text>
  
  <rect x="1160" y="150" width="70" height="30" fill="white" stroke="black" stroke-width="1" opacity="0.5"/>
  <text x="1195" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="gray">저장</text>
  
  <!-- 그리드 영역 (드롭다운보다 먼저 그려서 뒤로 보내기) -->
  <rect x="200" y="190" width="1050" height="710" fill="white" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="725" y="540" font-family="Arial" font-size="18" text-anchor="middle" fill="lightgray">그리드 영역 (편집 중단)</text>
  
  <!-- 위젯 추가 드롭다운 메뉴 -->
  <rect x="220" y="180" width="250" height="170" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- 드롭다운 헤더 -->
  <text x="230" y="200" font-family="Arial" font-size="14">위젯 추가</text>
  <line x1="220" y1="205" x2="470" y2="205" stroke="black" stroke-width="1"/>
  
  <!-- 새 위젯 생성 (통합) -->
  <rect x="230" y="215" width="230" height="35" fill="white" stroke="black" stroke-width="1"/>
  <rect x="235" y="220" width="25" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="247" y="237" font-family="Arial" font-size="16" text-anchor="middle">🆕</text>
  <text x="270" y="237" font-family="Arial" font-size="12" font-weight="bold">새 위젯 생성</text>
  <text x="270" y="245" font-family="Arial" font-size="10" fill="gray">위젯 편집기에서 차트/텍스트 위젯 생성</text>
  
  <!-- 구분선 -->
  <line x1="230" y1="260" x2="460" y2="260" stroke="lightgray" stroke-width="1"/>
  
  <!-- 내 위젯에서 추가 -->
  <rect x="230" y="270" width="230" height="35" fill="white" stroke="black" stroke-width="1"/>
  <rect x="235" y="275" width="25" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="247" y="292" font-family="Arial" font-size="16" text-anchor="middle">📚</text>
  <text x="270" y="287" font-family="Arial" font-size="12" font-weight="bold">내 위젯에서 추가</text>
  <text x="270" y="295" font-family="Arial" font-size="10" fill="gray">저장된 위젯 라이브러리에서 선택</text>
  
  <!-- 이 대시보드 위젯 복사 -->
  <rect x="230" y="310" width="230" height="30" fill="white" stroke="black" stroke-width="1"/>
  <rect x="235" y="315" width="25" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="247" y="328" font-family="Arial" font-size="14" text-anchor="middle">🔄</text>
  <text x="270" y="327" font-family="Arial" font-size="12" font-weight="bold">이 대시보드 위젯 복사</text>
  <text x="270" y="335" font-family="Arial" font-size="10" fill="gray">현재 대시보드의 기존 위젯 복제</text>
  
  <!-- ESC 키 안내 (드롭다운 우측 상단에 정확히 배치) -->
  <text x="460" y="195" font-family="Arial" font-size="10" text-anchor="end" fill="gray">ESC로 닫기</text>
  
  <!-- 우측 속성 패널 영역 -->
  <rect x="1250" y="60" width="190" height="840" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 속성 패널 헤더 (비활성화) -->
  <rect x="1250" y="60" width="190" height="40" fill="white" stroke="black" stroke-width="1" opacity="0.5"/>
  <text x="1270" y="85" font-family="Arial" font-size="16" fill="gray">위젯 속성</text>
  
  <!-- 비활성화 안내 -->
  <text x="1345" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="lightgray">위젯 추가 모드</text>
  <text x="1345" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="lightgray">위젯을 선택하면</text>
  <text x="1345" y="485" font-family="Arial" font-size="12" text-anchor="middle" fill="lightgray">속성을 편집할 수 있습니다</text>
  
  <!-- 드롭다운 그림자 -->
  <rect x="222" y="182" width="250" height="170" fill="black" fill-opacity="0.1"/>
</svg>