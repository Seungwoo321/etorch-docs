<svg width="380" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Graph Styles Options (확장됨) -->
  <rect x="0" y="0" width="380" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="10" y="20" font-family="Arial" font-size="14" font-weight="bold">그래프 스타일 ▼</text>
  
  <!-- Graph Styles Options 상세 내용 -->
  <rect x="10" y="40" width="360" height="350" fill="white" stroke="lightgray" stroke-width="1"/>
  
  <!-- GS-001: Series Style Mapping -->
  <text x="20" y="60" font-family="Arial" font-size="12" font-weight="bold">시리즈별 스타일</text>
  <circle cx="110" cy="55" r="8" fill="white" stroke="lightgray" stroke-width="1"/>
  <text x="110" y="59" font-family="Arial" font-size="10" text-anchor="middle" fill="gray">?</text>
  <line x1="20" y1="65" x2="350" y2="65" stroke="lightgray" stroke-width="1"/>
  
  <!-- 시리즈 1 스타일 -->
  <rect x="20" y="75" width="340" height="90" fill="white" stroke="black" stroke-width="1"/>
  <text x="30" y="95" font-family="Arial" font-size="11" font-weight="bold">series-1 (동행종합지수)</text>
  
  <!-- 첫 번째 줄: 기본 설정 -->
  <text x="30" y="115" font-family="Arial" font-size="11">스타일:</text>
  <rect x="70" y="105" width="60" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="100" y="118" font-family="Arial" font-size="10" text-anchor="middle">Line ▼</text>
  
  <text x="140" y="115" font-family="Arial" font-size="11">색상:</text>
  <rect x="170" y="105" width="25" height="20" fill="white" stroke="black" stroke-width="1"/>
  
  <text x="205" y="115" font-family="Arial" font-size="11">선 두께:</text>
  <rect x="250" y="105" width="40" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="270" y="118" font-family="Arial" font-size="10" text-anchor="middle">2</text>
  <text x="295" y="118" font-family="Arial" font-size="9" fill="gray">px</text>
  
  <!-- 두 번째 줄: 고급 설정 -->
  <text x="30" y="140" font-family="Arial" font-size="11">선 스타일:</text>
  <rect x="80" y="130" width="60" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="110" y="143" font-family="Arial" font-size="10" text-anchor="middle">실선 ▼</text>
  
  <text x="150" y="140" font-family="Arial" font-size="11">투명도:</text>
  <rect x="195" y="130" width="50" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="220" y="143" font-family="Arial" font-size="10" text-anchor="middle">100%</text>
  
  <!-- 세 번째 줄: 채우기 설정 (Area 스타일일 때만) -->
  <text x="30" y="158" font-family="Arial" font-size="10" fill="lightgray">※ Area 선택 시 채우기 옵션 활성화</text>
  
  <!-- 시리즈 2 스타일 -->
  <rect x="20" y="175" width="340" height="90" fill="white" stroke="black" stroke-width="1"/>
  <text x="30" y="195" font-family="Arial" font-size="11" font-weight="bold">series-2 (기준금리)</text>
  
  <!-- 첫 번째 줄: 기본 설정 -->
  <text x="30" y="215" font-family="Arial" font-size="11">스타일:</text>
  <rect x="70" y="205" width="60" height="20" fill="white" stroke="black" stroke-width="2"/>
  <text x="100" y="218" font-family="Arial" font-size="10" text-anchor="middle">Bar ▼</text>
  
  <text x="140" y="215" font-family="Arial" font-size="11">색상:</text>
  <rect x="170" y="205" width="25" height="20" fill="white" stroke="black" stroke-width="1"/>
  
  <text x="205" y="215" font-family="Arial" font-size="11">바 너비:</text>
  <rect x="250" y="205" width="40" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="270" y="218" font-family="Arial" font-size="10" text-anchor="middle">20</text>
  <text x="290" y="218" font-family="Arial" font-size="9" fill="gray">px</text>
  
  <!-- 두 번째 줄: Bar 전용 설정 -->
  <text x="30" y="240" font-family="Arial" font-size="11">모서리:</text>
  <rect x="70" y="230" width="60" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="100" y="243" font-family="Arial" font-size="10" text-anchor="middle">사각 ▼</text>
  
  <text x="140" y="240" font-family="Arial" font-size="11">투명도:</text>
  <rect x="185" y="230" width="50" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="210" y="243" font-family="Arial" font-size="10" text-anchor="middle">90%</text>
  
  <!-- 설명 텍스트 -->
  <text x="30" y="258" font-family="Arial" font-size="10" fill="lightgray">※ Bar 선택 시 바 전용 옵션 활성화</text>
  
  <!-- GS-002, GS-003: 전역 기본 설정 -->
  <line x1="20" y1="285" x2="350" y2="285" stroke="lightgray" stroke-width="1"/>
  <text x="20" y="305" font-family="Arial" font-size="12" font-weight="bold">전역 기본 설정</text>
  
  <rect x="20" y="315" width="340" height="70" fill="white" stroke="lightgray" stroke-width="1"/>
  
  <!-- 첫 번째 줄: 기본값 -->
  <text x="30" y="335" font-family="Arial" font-size="11">기본 선 두께:</text>
  <rect x="110" y="325" width="50" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="135" y="338" font-family="Arial" font-size="10" text-anchor="middle">1</text>
  <text x="150" y="340" font-family="Arial" font-size="9" fill="gray">px</text>
  <text x="170" y="340" font-family="Arial" font-size="9" fill="gray">(0.5-10)</text>
  
  <text x="220" y="335" font-family="Arial" font-size="11">기본 채우기:</text>
  <rect x="285" y="325" width="50" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="310" y="338" font-family="Arial" font-size="10" text-anchor="middle">35%</text>
  
  <!-- 두 번째 줄: 색상 팔레트 + 애니메이션 -->
  <text x="30" y="360" font-family="Arial" font-size="11">색상 팔레트:</text>
  <rect x="110" y="350" width="100" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="160" y="363" font-family="Arial" font-size="10" text-anchor="middle">자동 할당 ▼</text>
  
  <text x="220" y="360" font-family="Arial" font-size="11">애니메이션:</text>
  <rect x="275" y="350" width="60" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="305" y="363" font-family="Arial" font-size="10" text-anchor="middle">활성화 ▼</text>
</svg>