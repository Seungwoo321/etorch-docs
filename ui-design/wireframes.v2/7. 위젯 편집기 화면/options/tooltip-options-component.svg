<svg width="380" height="340" xmlns="http://www.w3.org/2000/svg">
  <!-- Tooltip Options (확장됨) -->
  <rect x="0" y="0" width="380" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="10" y="20" font-family="Arial" font-size="14" font-weight="bold">툴팁 옵션 ▼</text>
  
  <!-- Tooltip Options 상세 내용 -->
  <rect x="10" y="40" width="360" height="290" fill="white" stroke="lightgray" stroke-width="1"/>
  
  <!-- 공통 옵션 섹션 -->
  <text x="20" y="60" font-family="Arial" font-size="11" font-weight="bold" fill="gray">공통 옵션</text>
  <line x1="90" y1="55" x2="350" y2="55" stroke="lightgray" stroke-width="1"/>
  
  <!-- TO-001: Tooltip Mode -->
  <text x="20" y="80" font-family="Arial" font-size="12" font-weight="bold">툴팁 모드</text>
  <rect x="20" y="88" width="100" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="70" y="105" font-family="Arial" font-size="11" text-anchor="middle">default ▼</text>
  <text x="130" y="105" font-family="Arial" font-size="10" fill="gray">default / active / hidden</text>
  
  <!-- TO-002: Max Width -->
  <text x="20" y="128" font-family="Arial" font-size="12" font-weight="bold">최대 너비</text>
  <rect x="20" y="136" width="80" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="60" y="153" font-family="Arial" font-size="11" text-anchor="middle">160px</text>
  <text x="110" y="153" font-family="Arial" font-size="10" fill="gray">60-500px 범위</text>
  
  <!-- Time Series 전용 옵션 섹션 -->
  <text x="20" y="176" font-family="Arial" font-size="11" font-weight="bold" fill="gray">Time Series 전용</text>
  <line x1="120" y1="171" x2="350" y2="171" stroke="lightgray" stroke-width="1"/>
  
  <!-- TO-003: Cursor Style -->
  <text x="20" y="196" font-family="Arial" font-size="12" font-weight="bold">커서 스타일</text>
  <rect x="20" y="204" width="80" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="60" y="221" font-family="Arial" font-size="11" text-anchor="middle">solid ▼</text>
  <text x="110" y="221" font-family="Arial" font-size="10" fill="gray">solid / dash</text>
  
  <!-- TO-004: Dash Pattern (조건부 활성화) -->
  <text x="20" y="244" font-family="Arial" font-size="12" font-weight="bold">대시 패턴</text>
  <text x="90" y="244" font-family="Arial" font-size="10" fill="lightgray">(dash 선택 시만)</text>
  <rect x="20" y="252" width="80" height="25" fill="white" stroke="lightgray" stroke-width="1"/>
  <text x="60" y="269" font-family="Arial" font-size="11" text-anchor="middle" fill="gray">2,2</text>
  <text x="110" y="269" font-family="Arial" font-size="10" fill="lightgray">"숫자,숫자" 형식</text>
  
  <!-- TO-005: Cursor Width -->
  <text x="20" y="292" font-family="Arial" font-size="12" font-weight="bold">커서 두께</text>
  <rect x="20" y="300" width="60" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="50" y="317" font-family="Arial" font-size="11" text-anchor="middle">2px</text>
  <text x="90" y="317" font-family="Arial" font-size="10" fill="gray">1-10px 범위</text>
</svg>