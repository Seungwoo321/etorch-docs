<svg width="380" height="580" xmlns="http://www.w3.org/2000/svg">
  <!-- Y-Axis Options (확장됨) -->
  <rect x="0" y="0" width="380" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="10" y="20" font-family="Arial" font-size="14" font-weight="bold">Y축 옵션 ▼</text>
  
  <!-- Y-Axis Options 상세 내용 -->
  <rect x="10" y="40" width="360" height="470" fill="white" stroke="lightgray" stroke-width="1"/>
  
  <!-- YA-001: Visibility (핵심 토글) -->
  <text x="20" y="60" font-family="Arial" font-size="12" font-weight="bold">Y축 사용</text>
  <rect x="20" y="70" width="60" height="20" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="70" cy="80" r="6" fill="black" stroke="black" stroke-width="1"/>
  <text x="30" y="84" font-family="Arial" font-size="10">ON</text>
  
  <rect x="90" y="70" width="60" height="20" fill="white" stroke="black" stroke-width="1"/>
  <circle cx="100" cy="80" r="6" fill="white" stroke="black" stroke-width="1"/>
  <text x="120" y="84" font-family="Arial" font-size="10">OFF</text>
  
  <text x="160" y="84" font-family="Arial" font-size="10" fill="gray">활성화 시 하단 옵션 사용 가능</text>
  
  <line x1="20" y1="100" x2="350" y2="100" stroke="lightgray" stroke-width="1"/>
  
  <!-- 활성화 상태에서의 옵션들 -->
  <rect x="20" y="110" width="340" height="390" fill="white" stroke="lightgray" stroke-width="1"/>
  
  <!-- YA-002: Unit -->
  <text x="30" y="130" font-family="Arial" font-size="12">단위</text>
  <rect x="30" y="140" width="100" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="80" y="157" font-family="Arial" font-size="11" text-anchor="middle">%</text>
  
  <!-- YA-003: Type -->
  <text x="200" y="130" font-family="Arial" font-size="12">축 유형</text>
  <rect x="200" y="140" width="100" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="250" y="157" font-family="Arial" font-size="11" text-anchor="middle">number ▼</text>
  
  <!-- YA-004: Min Value -->
  <text x="30" y="180" font-family="Arial" font-size="12">최소값</text>
  <rect x="30" y="190" width="100" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="80" y="207" font-family="Arial" font-size="11" text-anchor="middle">0</text>
  
  <!-- YA-005: Max Value -->
  <text x="200" y="180" font-family="Arial" font-size="12">최대값</text>
  <rect x="200" y="190" width="100" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="250" y="207" font-family="Arial" font-size="11" text-anchor="middle">auto</text>
  
  <!-- 구분선 -->
  <line x1="30" y1="230" x2="340" y2="230" stroke="lightgray" stroke-width="1"/>
  
  <!-- YA-006: Show Axis -->
  <text x="30" y="250" font-family="Arial" font-size="12">축 선 표시</text>
  <rect x="200" y="235" width="60" height="20" fill="white" stroke="black" stroke-width="1"/>
  <circle cx="220" cy="245" r="6" fill="black" stroke="black" stroke-width="1"/>
  <text x="235" y="249" font-family="Arial" font-size="10">표시</text>
  
  <!-- YA-007: Tick Count -->
  <text x="30" y="275" font-family="Arial" font-size="12">눈금 개수</text>
  <rect x="200" y="260" width="80" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="240" y="277" font-family="Arial" font-size="11" text-anchor="middle">5</text>
  
  <!-- YA-008: Tick Angle -->
  <text x="30" y="305" font-family="Arial" font-size="12">눈금 레이블 각도</text>
  <rect x="200" y="290" width="80" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="240" y="307" font-family="Arial" font-size="11" text-anchor="middle">0°</text>
  
  <!-- YA-009: Show Tick -->
  <text x="30" y="335" font-family="Arial" font-size="12">눈금 표시</text>
  <rect x="200" y="320" width="60" height="20" fill="white" stroke="black" stroke-width="1"/>
  <circle cx="220" cy="330" r="6" fill="black" stroke="black" stroke-width="1"/>
  <text x="235" y="334" font-family="Arial" font-size="10">표시</text>
  
  <!-- YA-010: Tick Size -->
  <text x="30" y="365" font-family="Arial" font-size="12">눈금 크기</text>
  <rect x="200" y="350" width="80" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="240" y="367" font-family="Arial" font-size="11" text-anchor="middle">6px</text>
  
  <!-- 구분선 -->
  <line x1="30" y1="390" x2="340" y2="390" stroke="lightgray" stroke-width="1"/>
  
  <!-- YA-011: Label Position -->
  <text x="30" y="410" font-family="Arial" font-size="12">레이블 위치</text>
  <rect x="30" y="420" width="150" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="105" y="437" font-family="Arial" font-size="11" text-anchor="middle">insideLeft ▼</text>
  
  <!-- 격자선 표시 -->
  <text x="200" y="410" font-family="Arial" font-size="12">격자선 표시</text>
  <rect x="200" y="420" width="60" height="20" fill="white" stroke="black" stroke-width="1"/>
  <circle cx="220" cy="430" r="6" fill="black" stroke="black" stroke-width="1"/>
  <text x="235" y="434" font-family="Arial" font-size="10">표시</text>

  <!-- 구분선 -->
  <line x1="30" y1="457" x2="340" y2="457" stroke="lightgray" stroke-width="1"/>

  <!-- 기본값 복원 버튼 -->
  <rect x="200" y="467" width="120" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="260" y="484" font-family="Arial" font-size="11" text-anchor="middle">기본값으로 복원</text>
</svg>