<svg width="375" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 헤더 -->
  <rect x="0" y="0" width="375" height="60" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 뒤로가기 버튼 (좌측) -->
  <rect x="15" y="15" width="30" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="30" y="35" font-family="Arial" font-size="14" text-anchor="middle">←</text>
  
  <text x="55" y="35" font-family="Arial" font-size="16">위젯 편집기</text>
  
  <!-- 저장/취소 버튼 (우측) -->
  <rect x="270" y="20" width="45" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="292" y="33" font-family="Arial" font-size="10" text-anchor="middle">취소</text>
  
  <rect x="320" y="20" width="45" height="20" fill="white" stroke="black" stroke-width="2"/>
  <text x="342" y="33" font-family="Arial" font-size="10" text-anchor="middle">저장</text>
  
  <!-- 글로벌 컨트롤 영역 (세로 배치) -->
  <rect x="0" y="60" width="375" height="120" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 위젯 유형 선택 (전체 너비) -->
  <text x="16" y="80" font-family="Arial" font-size="12">위젯 유형:</text>
  <rect x="16" y="85" width="343" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="187" y="105" font-family="Arial" font-size="12" text-anchor="middle">시계열 차트 ▼</text>
  
  <!-- 기간과 주기 (가로 배치) -->
  <text x="16" y="135" font-family="Arial" font-size="12">조회 기간:</text>
  <rect x="16" y="140" width="150" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="91" y="160" font-family="Arial" font-size="11" text-anchor="middle">최근 1년 ▼</text>
  
  <text x="180" y="135" font-family="Arial" font-size="12">주기:</text>
  <rect x="180" y="140" width="80" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="220" y="160" font-family="Arial" font-size="11" text-anchor="middle">월간 ▼</text>
  
  <!-- 차트 미리보기 영역 -->
  <rect x="0" y="180" width="375" height="200" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 차트 카드 -->
  <rect x="16" y="190" width="343" height="180" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- 차트 헤더 -->
  <rect x="16" y="190" width="343" height="30" fill="white" stroke="lightgray" stroke-width="1"/>
  <text x="26" y="210" font-family="Arial" font-size="12" font-weight="bold">경제지표 종합 분석</text>
  
  <!-- 차트 컨트롤 아이콘들 -->
  <circle cx="335" cy="205" r="6" fill="white" stroke="black" stroke-width="1"/>
  <text x="332" y="209" font-family="Arial" font-size="8">⚙</text>
  
  <circle cx="320" cy="205" r="6" fill="white" stroke="black" stroke-width="1"/>
  <text x="317" y="209" font-family="Arial" font-size="8">↗</text>
  
  <!-- 실제 차트 영역 -->
  <rect x="26" y="230" width="323" height="130" fill="white" stroke="lightgray" stroke-width="1"/>
  
  <!-- 차트 축 -->
  <line x1="40" y1="340" x2="330" y2="340" stroke="black" stroke-width="1"/>
  <line x1="40" y1="250" x2="40" y2="340" stroke="black" stroke-width="1"/>
  
  <!-- 시리즈 1: 선형 -->
  <polyline points="40,320 80,300 120,310 160,290 200,280 240,285 280,270 320,275" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- 시리즈 2: 막대 -->
  <rect x="60" y="325" width="8" height="15" fill="white" stroke="black" stroke-width="1"/>
  <rect x="100" y="330" width="8" height="10" fill="white" stroke="black" stroke-width="1"/>
  <rect x="140" y="328" width="8" height="12" fill="white" stroke="black" stroke-width="1"/>
  <rect x="180" y="332" width="8" height="8" fill="white" stroke="black" stroke-width="1"/>
  <rect x="220" y="335" width="8" height="5" fill="white" stroke="black" stroke-width="1"/>
  <rect x="260" y="333" width="8" height="7" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 범례 -->
  <rect x="50" y="255" width="120" height="25" fill="white" stroke="lightgray" stroke-width="1"/>
  <line x1="60" y1="265" x2="75" y2="265" stroke="black" stroke-width="2"/>
  <text x="80" y="268" font-family="Arial" font-size="9">동행종합지수</text>
  <rect x="60" y="272" width="8" height="6" fill="white" stroke="black" stroke-width="1"/>
  <text x="75" y="277" font-family="Arial" font-size="9">기준금리</text>
  
  <!-- 탭 네비게이션 -->
  <rect x="0" y="380" width="375" height="50" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 데이터 설정 탭 (활성화) -->
  <rect x="0" y="380" width="187" height="50" fill="white" stroke="black" stroke-width="2"/>
  <text x="93" y="410" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">데이터 설정</text>
  
  <!-- 옵션 설정 탭 -->
  <rect x="187" y="380" width="188" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="281" y="410" font-family="Arial" font-size="14" text-anchor="middle" fill="gray">옵션 설정</text>
  
  <!-- 콘텐츠 영역 (세로 스크롤) -->
  <rect x="0" y="430" width="375" height="350" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 스크롤 가능 영역 표시 -->
  <text x="187" y="450" font-family="Arial" font-size="11" text-anchor="middle" fill="gray">시리즈 설정 (세로 스크롤)</text>
  
  <!-- 시리즈 1 카드 -->
  <rect x="16" y="460" width="343" height="120" fill="white" stroke="black" stroke-width="1"/>
  <text x="26" y="480" font-family="Arial" font-size="11" font-weight="bold">시리즈 1 (series-1)</text>
  
  <!-- 첫 번째 줄 -->
  <text x="26" y="500" font-family="Arial" font-size="10">데이터 출처</text>
  <rect x="26" y="505" width="80" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="66" y="522" font-family="Arial" font-size="10" text-anchor="middle">KOSIS ▼</text>
  
  <text x="115" y="500" font-family="Arial" font-size="10">지표</text>
  <rect x="115" y="505" width="120" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="175" y="522" font-family="Arial" font-size="10" text-anchor="middle">동행종합지수 ▼</text>
  
  <rect x="245" y="505" width="100" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="295" y="522" font-family="Arial" font-size="10" text-anchor="middle">원본값 ▼</text>
  
  <!-- 두 번째 줄 -->
  <text x="26" y="550" font-family="Arial" font-size="10">시리즈명</text>
  <rect x="26" y="555" width="120" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="86" y="572" font-family="Arial" font-size="10" text-anchor="middle">동행종합지수</text>
  
  <text x="155" y="550" font-family="Arial" font-size="10">Y축</text>
  <rect x="155" y="555" width="60" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="185" y="572" font-family="Arial" font-size="9" text-anchor="middle">주축 ▼</text>
  
  <!-- 삭제 버튼 -->
  <rect x="325" y="555" width="20" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="335" y="572" font-family="Arial" font-size="12" text-anchor="middle">✕</text>
  
  <!-- 시리즈 2 카드 -->
  <rect x="16" y="590" width="343" height="120" fill="white" stroke="black" stroke-width="1"/>
  <text x="26" y="610" font-family="Arial" font-size="11" font-weight="bold">시리즈 2 (series-2)</text>
  
  <!-- 첫 번째 줄 -->
  <text x="26" y="630" font-family="Arial" font-size="10">데이터 출처</text>
  <rect x="26" y="635" width="80" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="66" y="652" font-family="Arial" font-size="10" text-anchor="middle">ECOS ▼</text>
  
  <text x="115" y="630" font-family="Arial" font-size="10">지표</text>
  <rect x="115" y="635" width="120" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="175" y="652" font-family="Arial" font-size="10" text-anchor="middle">기준금리 ▼</text>
  
  <rect x="245" y="635" width="100" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="295" y="652" font-family="Arial" font-size="10" text-anchor="middle">원본값 ▼</text>
  
  <!-- 두 번째 줄 -->
  <text x="26" y="680" font-family="Arial" font-size="10">시리즈명</text>
  <rect x="26" y="685" width="120" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="86" y="702" font-family="Arial" font-size="10" text-anchor="middle">기준금리</text>
  
  <text x="155" y="680" font-family="Arial" font-size="10">Y축</text>
  <rect x="155" y="685" width="60" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="185" y="702" font-family="Arial" font-size="9" text-anchor="middle">보조축 ▼</text>
  
  <!-- 삭제 버튼 -->
  <rect x="325" y="685" width="20" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="335" y="702" font-family="Arial" font-size="12" text-anchor="middle">✕</text>
  
  <!-- 시리즈 추가 버튼 -->
  <rect x="16" y="720" width="343" height="40" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="187" y="745" font-family="Arial" font-size="12" text-anchor="middle" fill="gray">+ 시리즈 추가 (최대 3개 더)</text>
  
  <!-- 스크롤 인디케이터 (우측) -->
  <rect x="365" y="460" width="4" height="300" fill="white" stroke="lightgray" stroke-width="1"/>
  <rect x="366" y="580" width="2" height="60" fill="lightgray" stroke="none"/>
  
  <!-- 하단 안전 영역 (모바일 제스처/홈 인디케이터) -->
  <rect x="0" y="780" width="375" height="20" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="187" y="793" font-family="Arial" font-size="10" text-anchor="middle" fill="lightgray">안전 영역</text>
  
  <!-- 터치 가이드 힌트 -->
  <text x="187" y="440" font-family="Arial" font-size="9" text-anchor="middle" fill="lightgray">탭하여 전환, 세로 스크롤로 설정 변경</text>
</svg>