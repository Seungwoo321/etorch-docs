<svg width="375" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 헤더 -->
  <rect x="0" y="0" width="375" height="60" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 햄버거 메뉴 아이콘 (우측) -->
  <rect x="335" y="15" width="30" height="30" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="350" y="35" font-family="Arial" font-size="12" text-anchor="middle" fill="gray">☰</text>
  
  <text x="16" y="35" font-family="Arial" font-size="18">E-Torch</text>
  
  <!-- 헤더 영역 (제목/설명/메타데이터) -->
  <rect x="0" y="60" width="375" height="80" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="187" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="gray">헤더 영역</text>
  <text x="187" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="lightgray">제목, 설명, 메타데이터</text>
  
  <!-- 컨트롤 영역 (터치 최적화) -->
  <rect x="0" y="140" width="375" height="120" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="187" y="195" font-family="Arial" font-size="16" text-anchor="middle" fill="gray">컨트롤 영역</text>
  <text x="187" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="lightgray">기간, 주기, 새로고침</text>
  <text x="187" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="lightgray">공유/편집/내보내기 (터치 최적화)</text>
  
  <!-- 콘텐츠 영역 (세로 스크롤) -->
  <rect x="0" y="260" width="375" height="520" fill="white" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="187" y="515" font-family="Arial" font-size="18" text-anchor="middle" fill="gray">콘텐츠 영역</text>
  <text x="187" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="lightgray">375px × 520px</text>
  <text x="187" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="lightgray">세로 스크롤 가능</text>
  
  <!-- 하단 안전 영역 (모바일 제스처/홈 인디케이터) -->
  <rect x="0" y="780" width="375" height="20" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="187" y="793" font-family="Arial" font-size="10" text-anchor="middle" fill="lightgray">안전 영역</text>
</svg>