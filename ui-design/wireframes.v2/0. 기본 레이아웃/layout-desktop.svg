<svg width="1440" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- 헤더 -->
  <rect x="0" y="0" width="1440" height="60" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 햄버거 메뉴 아이콘 (좌측 사이드바 토글) -->
  <rect x="15" y="15" width="35" height="30" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="32" y="35" font-family="Arial" font-size="12" text-anchor="middle" fill="gray">☰</text>
  
  <text x="70" y="35" font-family="Arial" font-size="20">E-Torch</text>
  <line x1="150" y1="15" x2="150" y2="45" stroke="black" stroke-width="1"/>
  
  <!-- 브레드크럼 영역 -->
  <rect x="170" y="15" width="970" height="30" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="655" y="35" font-family="Arial" font-size="14" text-anchor="middle" fill="gray">브레드크럼 영역</text>
  
  <!-- 사용자 프로필 영역 (우측) -->
  <rect x="1320" y="15" width="100" height="30" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="1370" y="35" font-family="Arial" font-size="12" text-anchor="middle" fill="gray">사용자 프로필</text>
  
  <!-- 네비게이션 사이드바 -->
  <rect x="0" y="60" width="200" height="840" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="100" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="gray">네비게이션</text>
  <text x="100" y="500" font-family="Arial" font-size="14" text-anchor="middle" fill="gray">사이드바</text>
  
  <!-- 페이지 제목 및 설명 영역 -->
  <rect x="200" y="60" width="1240" height="80" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="820" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="gray">헤더 영역</text>
  <text x="820" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="lightgray">제목, 설명, 메타데이터</text>
  
  <!-- 제어 도구 영역 -->
  <rect x="200" y="140" width="1240" height="70" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="820" y="175" font-family="Arial" font-size="16" text-anchor="middle" fill="gray">컨트롤 영역</text>
  <text x="820" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="lightgray">기간, 주기, 새로고침, 공유/편집/내보내기</text>
  
  <!-- 콘텐츠 영역 (빈 공간) -->
  <rect x="200" y="210" width="1240" height="670" fill="white" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="820" y="540" font-family="Arial" font-size="18" text-anchor="middle" fill="gray">콘텐츠 영역</text>
  <text x="820" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="lightgray">1240px × 670px</text>
</svg>