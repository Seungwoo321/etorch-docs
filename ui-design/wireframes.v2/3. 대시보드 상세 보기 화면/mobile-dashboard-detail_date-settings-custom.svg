<svg width="375" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 어둡게 처리 (바텀시트 상태) -->
  <rect x="0" y="0" width="375" height="800" fill="black" fill-opacity="0.3"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="375" height="60" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 뒤로가기 버튼 (좌측) -->
  <rect x="15" y="15" width="30" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="30" y="35" font-family="Arial" font-size="14" text-anchor="middle">←</text>
  
  <text x="55" y="35" font-family="Arial" font-size="16">E-Torch</text>
  
  <!-- 햄버거 메뉴 아이콘 (우측) -->
  <rect x="330" y="15" width="30" height="30" fill="white" stroke="black" stroke-width="1"/>
  <line x1="335" y1="22" x2="355" y2="22" stroke="black" stroke-width="1"/>
  <line x1="335" y1="30" x2="355" y2="30" stroke="black" stroke-width="1"/>
  <line x1="335" y1="38" x2="355" y2="38" stroke="black" stroke-width="1"/>
  
  <!-- 대시보드 헤더 영역 -->
  <rect x="0" y="60" width="375" height="80" fill="white" stroke="black" stroke-width="1"/>
  <text x="16" y="85" font-family="Arial" font-size="16">경제 동향 대시보드</text>
  <text x="16" y="105" font-family="Arial" font-size="11" fill="gray">편집 모드</text>
  <text x="16" y="120" font-family="Arial" font-size="10" fill="lightgray">최종 수정: 2025-05-21 15:30</text>
  
  <!-- 자동 저장 상태 (우측 상단) -->
  <circle cx="330" cy="85" r="3" fill="green" stroke="none"/>
  <text x="340" y="88" font-family="Arial" font-size="9">저장됨</text>
  
  <!-- 컨트롤 영역 -->
  <rect x="0" y="140" width="375" height="100" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 첫 번째 줄 -->
  <rect x="16" y="150" width="80" height="36" fill="white" stroke="black" stroke-width="1"/>
  <text x="56" y="173" font-family="Arial" font-size="12" text-anchor="middle">+ 위젯</text>
  
  <!-- 기간 설정 버튼 (활성화됨) -->
  <rect x="106" y="150" width="110" height="36" fill="white" stroke="black" stroke-width="2"/>
  <text x="161" y="173" font-family="Arial" font-size="12" text-anchor="middle">사용자 정의 ▼</text>
  
  <rect x="226" y="150" width="50" height="36" fill="white" stroke="black" stroke-width="1"/>
  <text x="251" y="173" font-family="Arial" font-size="12" text-anchor="middle">↶</text>
  
  <rect x="286" y="150" width="50" height="36" fill="white" stroke="black" stroke-width="1"/>
  <text x="311" y="173" font-family="Arial" font-size="12" text-anchor="middle">↷</text>
  
  <!-- 두 번째 줄 -->
  <rect x="16" y="196" width="80" height="36" fill="white" stroke="black" stroke-width="1"/>
  <text x="56" y="219" font-family="Arial" font-size="12" text-anchor="middle">설정</text>
  
  <rect x="106" y="196" width="80" height="36" fill="white" stroke="black" stroke-width="1"/>
  <text x="146" y="219" font-family="Arial" font-size="12" text-anchor="middle">내보내기</text>
  
  <rect x="196" y="196" width="70" height="36" fill="white" stroke="black" stroke-width="1"/>
  <text x="231" y="219" font-family="Arial" font-size="12" text-anchor="middle">취소</text>
  
  <rect x="276" y="196" width="70" height="36" fill="white" stroke="black" stroke-width="1"/>
  <text x="311" y="219" font-family="Arial" font-size="12" text-anchor="middle">저장</text>
  
  <!-- 콘텐츠 영역 (어둡게 처리됨) -->
  <rect x="0" y="240" width="375" height="540" fill="white" stroke="black" stroke-width="1" stroke-dasharray="5,5" opacity="0.7"/>
  
  <!-- 위젯들 (어둡게 처리) -->
  <rect x="16" y="280" width="343" height="140" fill="white" stroke="black" stroke-width="2" opacity="0.7"/>
  <rect x="16" y="440" width="343" height="140" fill="white" stroke="black" stroke-width="2" opacity="0.7"/>
  <rect x="16" y="600" width="343" height="80" fill="white" stroke="black" stroke-width="2" opacity="0.7"/>
  
  <!-- 바텀시트 모달 (높이 370px로 확장) -->
  <rect x="0" y="430" width="375" height="370" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- 바텀시트 헤더 -->
  <rect x="0" y="430" width="375" height="50" fill="white" stroke="lightgray" stroke-width="1"/>
  <text x="20" y="460" font-family="Arial" font-size="16">기간 설정</text>
  
  <!-- 닫기 버튼 -->
  <rect x="335" y="440" width="25" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="347" y="457" font-family="Arial" font-size="14" text-anchor="middle">✕</text>
  
  <!-- 드래그 핸들 -->
  <rect x="167" y="435" width="40" height="4" fill="lightgray" stroke="none"/>
  
  <!-- 세그먼트 컨트롤 (사용자 정의 탭 선택됨) -->
  <rect x="20" y="495" width="335" height="40" fill="white" stroke="lightgray" stroke-width="1"/>
  <rect x="25" y="500" width="162" height="30" fill="white" stroke="lightgray" stroke-width="1"/>
  <text x="106" y="520" font-family="Arial" font-size="13" text-anchor="middle">빠른 선택</text>
  
  <rect x="188" y="500" width="162" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="269" y="520" font-family="Arial" font-size="13" text-anchor="middle">사용자 정의</text>
  
  <!-- 사용자 정의 날짜 입력 영역 -->
  <rect x="20" y="550" width="335" height="130" fill="white" stroke="none"/>
  
  <!-- 시작 날짜 섹션 -->
  <text x="30" y="570" font-family="Arial" font-size="14" font-weight="bold">시작 날짜</text>
  
  <!-- 시작 날짜 입력 필드 (클릭 가능한 영역) -->
  <rect x="30" y="580" width="315" height="44" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 캘린더 아이콘 -->
  <rect x="40" y="590" width="20" height="20" fill="white" stroke="lightgray" stroke-width="1"/>
  <text x="50" y="604" font-family="Arial" font-size="12" text-anchor="middle">📅</text>
  
  <!-- 시작 날짜 텍스트 -->
  <text x="75" y="606" font-family="Arial" font-size="14">2024년 1월 1일</text>
  
  <!-- 드롭다운 화살표 -->
  <text x="320" y="606" font-family="Arial" font-size="14" text-anchor="middle">▼</text>
  
  <!-- 종료 날짜 섹션 -->
  <text x="30" y="645" font-family="Arial" font-size="14" font-weight="bold">종료 날짜</text>
  
  <!-- 종료 날짜 입력 필드 (클릭 가능한 영역) -->
  <rect x="30" y="655" width="315" height="44" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 캘린더 아이콘 -->
  <rect x="40" y="665" width="20" height="20" fill="white" stroke="lightgray" stroke-width="1"/>
  <text x="50" y="679" font-family="Arial" font-size="12" text-anchor="middle">📅</text>
  
  <!-- 종료 날짜 텍스트 -->
  <text x="75" y="681" font-family="Arial" font-size="14">2025년 5월 21일</text>
  
  <!-- 드롭다운 화살표 -->
  <text x="320" y="681" font-family="Arial" font-size="14" text-anchor="middle">▼</text>
  
  <!-- 네이티브 날짜 선택기 연결 안내 (종료날짜 아래 충분한 여백) -->
  <text x="30" y="715" font-family="Arial" font-size="10" fill="gray">💡 날짜 필드 탭 시 iOS/Android 네이티브 선택기 실행</text>
  
  <!-- 버튼 영역 (충분한 여백 확보) -->
  <rect x="0" y="730" width="375" height="40" fill="white" stroke="none"/>
  
  <!-- 취소/적용 버튼 (우측 정렬, 높이 줄여서 Safe Area와 여백 확보) -->
  <rect x="135" y="738" width="100" height="32" fill="white" stroke="black" stroke-width="1"/>
  <text x="185" y="758" font-family="Arial" font-size="14" text-anchor="middle">취소</text>
  
  <rect x="245" y="738" width="100" height="32" fill="white" stroke="black" stroke-width="1"/>
  <text x="295" y="758" font-family="Arial" font-size="14" text-anchor="middle">적용</text>
  
  <!-- Safe Area 영역 (10px 여백 확보) -->
  <rect x="0" y="780" width="375" height="20" fill="white" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="187" y="793" font-family="Arial" font-size="10" text-anchor="middle" fill="lightgray">Safe Area (20px)</text>
</svg>