  <!-- 리사이즈 핸들 (재배치 가능한 영역 표시) -->
  <line x1="600" y1="159" x2="600" y2="161" stroke="black" stroke-width="4"/>
  <line x1="599" y1="350" x2="601" y2="350" stroke="black" stroke-width="4"/>
  <line x1="599" y1="540" x2="601" y2="540" stroke="black" stroke-width="4"/>
  <line x1="599" y1="700" x2="601" y2="700" stroke="black" stroke-width="4"/>
  
  <line x1="299" y1="159" x2="301" y2="159" stroke="black" stroke-width="4"/>
  <line x1="499" y1="159" x2="501" y2="159" stroke="black" stroke-width="4"/>
