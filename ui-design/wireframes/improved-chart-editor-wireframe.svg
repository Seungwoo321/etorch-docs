  <!-- 축 옵션 -->
  <rect x="610" y="415" width="180" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="620" y="435" font-family="Arial" font-size="12">X축 옵션</text>
  
  <rect x="610" y="455" width="180" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="620" y="475" font-family="Arial" font-size="12">Y축 옵션</text>
  
