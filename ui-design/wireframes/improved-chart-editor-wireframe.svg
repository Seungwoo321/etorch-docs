  <rect x="130" y="127" width="240" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="140" y="144" font-family="Arial" font-size="12">KOSPI 지수 추이</text>
  
  <rect x="680" y="127" width="100" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="717" y="144" font-family="Arial" font-size="12" text-anchor="middle">저장</text>
  
  <rect x="570" y="127" width="100" height="25" fill="white" stroke="black" stroke-width="1"/>
