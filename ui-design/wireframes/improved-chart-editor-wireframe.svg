  <line x1="50" y1="280" x2="550" y2="280" stroke="lightgray" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="330" x2="550" y2="330" stroke="lightgray" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="380" x2="550" y2="380" stroke="lightgray" stroke-width="1"/>
  <line x1="50" y1="230" x2="50" y2="380" stroke="lightgray" stroke-width="1"/>
  
