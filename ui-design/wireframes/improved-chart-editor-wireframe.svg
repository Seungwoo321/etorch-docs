  <rect x="120" y="510" width="350" height="25" fill="white" stroke="black" stroke-width="1"/>
  <text x="130" y="527" font-family="Arial" font-size="12">KOSPI</text>
  <text x="480" y="527" font-family="Arial" font-size="12">검색</text>
  
