<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 헤더 -->
  <rect x="0" y="0" width="800" height="60" fill="white" stroke="black" stroke-width="1"/>
  <text x="20" y="35" font-family="Arial" font-size="18">E-Torch</text>
  <line x1="100" y1="15" x2="100" y2="45" stroke="black" stroke-width="1"/>
  <text x="120" y="35" font-family="Arial" font-size="14">대시보드 탐색</text>
  
  <!-- 네비게이션 사이드바 -->
  <rect x="0" y="60" width="200" height="540" fill="white" stroke="black" stroke-width="1"/>
  <text x="20" y="90" font-family="Arial" font-size="14">내 대시보드</text>
  <text x="20" y="120" font-family="Arial" font-size="14">대시보드 탐색</text>
  <text x="20" y="150" font-family="Arial" font-size="14">설정</text>
  <text x="20" y="560" font-family="Arial" font-size="14">사용자 프로필</text>
  
  <!-- 탐색 필터 영역 -->
  <rect x="200" y="60" width="600" height="100" fill="white" stroke="black" stroke-width="1"/>
  <text x="220" y="85" font-family="Arial" font-size="18">전문가 대시보드 탐색</text>
  
  <!-- 검색창 -->
  <rect x="220" y="100" width="250" height="30" rx="6" ry="6" fill="white" stroke="black" stroke-width="1"/>
  <!-- 돋보기 아이콘 -->
  <circle cx="235" cy="115" r="6" fill="none" stroke="black" stroke-width="1.5"/>
  <line x1="239" y1="119" x2="245" y2="125" stroke="black" stroke-width="1.5"/>
  <text x="250" y="120" font-family="Arial" font-size="12">검색...</text>
  
  <!-- 카테고리 필터 -->
  <text x="490" y="120" font-family="Arial" font-size="12">카테고리:</text>
  <rect x="560" y="100" width="120" height="30" rx="6" ry="6" fill="white" stroke="black" stroke-width="1"/>
  <text x="570" y="120" font-family="Arial" font-size="12">전체</text>
  <!-- 드롭다운 화살표 -->
  <path d="M670 115 l5 5 l5 -5" fill="none" stroke="black" stroke-width="1.5"/>
  
  <!-- 정렬 옵션 -->
  <text x="220" y="150" font-family="Arial" font-size="12">정렬:</text>
  <rect x="260" y="130" width="120" height="30" rx="6" ry="6" fill="white" stroke="black" stroke-width="1"/>
  <text x="270" y="150" font-family="Arial" font-size="12">구독자 순</text>
  <!-- 드롭다운 화살표 -->
  <path d="M370 145 l5 5 l5 -5" fill="none" stroke="black" stroke-width="1.5"/>
  
  <!-- 태그 필터 영역 -->
  <rect x="400" y="130" width="60" height="24" rx="12" ry="12" fill="white" stroke="black" stroke-width="1"/>
  <text x="430" y="146" font-family="Arial" font-size="10" text-anchor="middle">금융</text>
  
  <rect x="470" y="130" width="60" height="24" rx="12" ry="12" fill="white" stroke="black" stroke-width="1"/>
  <text x="500" y="146" font-family="Arial" font-size="10" text-anchor="middle">경제</text>
  
  <rect x="540" y="130" width="60" height="24" rx="12" ry="12" fill="white" stroke="black" stroke-width="1"/>
  <text x="570" y="146" font-family="Arial" font-size="10" text-anchor="middle">지표</text>
  
  <!-- 첫 번째 대시보드 카드 -->
  <rect x="220" y="180" width="560" height="150" rx="8" ry="8" fill="white" stroke="black" stroke-width="1"/>
  <text x="235" y="200" font-family="Arial" font-size="16">금융시장 패턴 대시보드</text>
  <text x="235" y="220" font-family="Arial" font-size="12">작성자: 김경제</text>
  <text x="380" y="220" font-family="Arial" font-size="12">구독자: 1,234명</text>
  
  <!-- 태그 -->
  <rect x="235" y="230" width="50" height="20" rx="10" ry="10" fill="white" stroke="black" stroke-width="1"/>
  <text x="260" y="244" font-family="Arial" font-size="10" text-anchor="middle">금융</text>
  
  <rect x="290" y="230" width="50" height="20" rx="10" ry="10" fill="white" stroke="black" stroke-width="1"/>
  <text x="315" y="244" font-family="Arial" font-size="10" text-anchor="middle">주식</text>
  
  <rect x="345" y="230" width="50" height="20" rx="10" ry="10" fill="white" stroke="black" stroke-width="1"/>
  <text x="370" y="244" font-family="Arial" font-size="10" text-anchor="middle">패턴</text>
  
  <!-- 미리보기 영역 -->
  <rect x="235" y="260" width="300" height="80" rx="4" ry="4" fill="white" stroke="black" stroke-width="1" stroke-dasharray="4,2"/>
  <!-- 차트 썸네일 간단히 표현 -->
  <path d="M250,310 L270,300 L290,320 L310,290 L330,310 L350,280 L370,300 L390,270 L410,290 L430,260 L450,290 L470,270 L490,280 L510,260" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- 버튼 영역 -->
  <rect x="560" y="260" width="200" height="30" rx="6" ry="6" fill="white" stroke="black" stroke-width="1"/>
  <text x="660" y="280" font-family="Arial" font-size="12" text-anchor="middle">미리보기</text>
  
  <rect x="560" y="300" width="200" height="30" rx="6" ry="6" fill="white" stroke="black" stroke-width="1"/>
  <text x="660" y="320" font-family="Arial" font-size="12" text-anchor="middle">구독하기</text>
  
  <!-- 구분선 -->
  <line x1="220" y1="350" x2="780" y2="350" stroke="black" stroke-width="1"/>
  
  <!-- 두 번째 대시보드 카드 -->
  <rect x="220" y="370" width="560" height="150" rx="8" ry="8" fill="white" stroke="black" stroke-width="1"/>
  <text x="235" y="390" font-family="Arial" font-size="16">글로벌 경제 인사이트 대시보드</text>
  <text x="235" y="410" font-family="Arial" font-size="12">작성자: 이글로벌</text>
  <text x="380" y="410" font-family="Arial" font-size="12">구독자: 856명</text>
  
  <!-- 태그 -->
  <rect x="235" y="420" width="60" height="20" rx="10" ry="10" fill="white" stroke="black" stroke-width="1"/>
  <text x="265" y="434" font-family="Arial" font-size="10" text-anchor="middle">글로벌</text>
  
  <rect x="300" y="420" width="70" height="20" rx="10" ry="10" fill="white" stroke="black" stroke-width="1"/>
  <text x="335" y="434" font-family="Arial" font-size="10" text-anchor="middle">경제지표</text>
  
  <rect x="375" y="420" width="70" height="20" rx="10" ry="10" fill="white" stroke="black" stroke-width="1"/>
  <text x="410" y="434" font-family="Arial" font-size="10" text-anchor="middle">인사이트</text>
  
  <!-- 미리보기 영역 -->
  <rect x="235" y="450" width="300" height="80" rx="4" ry="4" fill="white" stroke="black" stroke-width="1" stroke-dasharray="4,2"/>
  <!-- 차트 썸네일 간단히 표현 -->
  <rect x="250" y="470" width="40" height="40" fill="white" stroke="black" stroke-width="1"/>
  <rect x="300" y="460" width="40" height="50" fill="white" stroke="black" stroke-width="1"/>
  <rect x="350" y="475" width="40" height="35" fill="white" stroke="black" stroke-width="1"/>
  <rect x="400" y="455" width="40" height="55" fill="white" stroke="black" stroke-width="1"/>
  <rect x="450" y="465" width="40" height="45" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 버튼 영역 -->
  <rect x="560" y="450" width="200" height="30" rx="6" ry="6" fill="white" stroke="black" stroke-width="1"/>
  <text x="660" y="470" font-family="Arial" font-size="12" text-anchor="middle">미리보기</text>
  
  <rect x="560" y="490" width="200" height="30" rx="6" ry="6" fill="white" stroke="black" stroke-width="1"/>
  <text x="660" y="510" font-family="Arial" font-size="12" text-anchor="middle">구독하기</text>
  
  <!-- 페이지네이션 -->
  <rect x="400" y="530" width="200" height="30" fill="white" />
  <rect x="440" y="540" width="30" height="30" rx="4" ry="4" fill="white" stroke="black" stroke-width="1"/>
  <text x="455" y="560" font-family="Arial" font-size="12" text-anchor="middle">1</text>
  
  <rect x="470" y="540" width="30" height="30" rx="4" ry="4" fill="white" stroke="black" stroke-width="1"/>
  <text x="485" y="560" font-family="Arial" font-size="12" text-anchor="middle">2</text>
  
  <rect x="500" y="540" width="30" height="30" rx="4" ry="4" fill="white" stroke="black" stroke-width="1"/>
  <text x="515" y="560" font-family="Arial" font-size="12" text-anchor="middle">3</text>
  
  <rect x="530" y="540" width="30" height="30" rx="4" ry="4" fill="white" stroke="black" stroke-width="1"/>
  <text x="545" y="560" font-family="Arial" font-size="12" text-anchor="middle">4</text>
  
  <rect x="560" y="540" width="30" height="30" rx="4" ry="4" fill="white" stroke="black" stroke-width="1"/>
  <text x="575" y="560" font-family="Arial" font-size="12" text-anchor="middle">></text>
  
  <!-- 구독 확인 모달 (점선으로 표시) -->
  <rect x="250" y="200" width="300" height="200" rx="8" ry="8" fill="white" stroke="black" stroke-width="2" stroke-dasharray="5,5" fill-opacity="0.9"/>
  <text x="400" y="230" font-family="Arial" font-size="16" text-anchor="middle">구독 확인</text>
  <text x="400" y="260" font-family="Arial" font-size="14" text-anchor="middle">금융시장 패턴 대시보드를 구독하시겠습니까?</text>
  <text x="400" y="290" font-family="Arial" font-size="12" text-anchor="middle">구독 후 내 대시보드에서 확인할 수 있습니다</text>
  <rect x="280" y="320" width="100" height="40" rx="6" ry="6" fill="white" stroke="black" stroke-width="1"/>
  <text x="330" y="345" font-family="Arial" font-size="14" text-anchor="middle">취소</text>
  <rect x="420" y="320" width="100" height="40" rx="6" ry="6" fill="white" stroke="black" stroke-width="1"/>
  <text x="470" y="345" font-family="Arial" font-size="14" text-anchor="middle">구독하기</text>
  
  <!-- 전체화면 미리보기 상태 (작게 표시) -->
  <rect x="600" y="130" width="180" height="120" rx="4" ry="4" fill="white" stroke="black" stroke-width="2" stroke-dasharray="5,5" fill-opacity="0.7"/>
  <text x="690" y="150" font-family="Arial" font-size="10" text-anchor="middle">미리보기 모드</text>
  <rect x="610" y="160" width="160" height="80" rx="2" ry="2" fill="white" stroke="black" stroke-width="1"/>
  <path d="M620,210 L640,190 L660,200 L680,170 L700,190 L720,160 L740,180" fill="none" stroke="black" stroke-width="1"/>
</svg>