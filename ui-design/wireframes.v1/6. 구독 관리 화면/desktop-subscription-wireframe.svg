  <line x1="1130" y1="530" x2="1400" y2="530" stroke="black" stroke-width="1"/>
  
  <text x="1265" y="560" font-family="Arial" font-size="18" text-anchor="middle">₩94,900/년</text>
  <text x="1265" y="585" font-family="Arial" font-size="14" text-anchor="middle">월 ₩7,900 (₩2,000 절약)</text>
  <line x1="1160" y1="605" x2="1370" y2="605" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  
  <text x="1160" y="635" font-family="Arial" font-size="14">• 모든 경제지표 무제한 이용</text>
  <text x="1160" y="665" font-family="Arial" font-size="14">• 실시간 데이터 업데이트</text>
  <text x="1160" y="695" font-family="Arial" font-size="14">• 고급 차트 옵션</text>
  <text x="1160" y="725" font-family="Arial" font-size="14">• 무제한 대시보드</text>
  
