<svg viewBox="0 0 1440 900" width="1440" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- 헤더 영역 -->
  <rect x="0" y="0" width="1440" height="70" fill="white" stroke="black" stroke-width="1"/>
  <text x="40" y="43" font-family="Arial" font-size="24">E-Torch</text>
  <line x1="150" y1="20" x2="150" y2="50" stroke="black" stroke-width="1"/>
  <text x="170" y="43" font-family="Arial" font-size="18">대시보드 > 경제 동향 대시보드</text>
  
  <!-- 네비게이션 사이드바 -->
  <rect x="0" y="70" width="240" height="830" fill="white" stroke="black" stroke-width="1"/>
  <text x="30" y="110" font-family="Arial" font-size="16">내 대시보드</text>
  <text x="30" y="150" font-family="Arial" font-size="16">대시보드 탐색</text>
  <text x="30" y="190" font-family="Arial" font-size="16">설정</text>
  <text x="30" y="850" font-family="Arial" font-size="16">사용자 프로필</text>
  
  <!-- 대시보드 컨텐츠 영역 - 제목 및 컨트롤 -->
  <rect x="240" y="70" width="1200" height="90" fill="white" stroke="black" stroke-width="1"/>
  <text x="260" y="105" font-family="Arial" font-size="22">경제 동향 대시보드</text>
  
  <!-- 대시보드 제어 도구 -->
  <rect x="260" y="120" width="200" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="270" y="140" font-family="Arial" font-size="14">기간: 최근 1년</text>
  
  <rect x="480" y="120" width="120" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="490" y="140" font-family="Arial" font-size="14">월간(M)</text>
  
  <rect x="620" y="120" width="80" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="635" y="140" font-family="Arial" font-size="14">공유</text>
  
  <rect x="720" y="120" width="80" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="735" y="140" font-family="Arial" font-size="14">편집</text>
  
  <rect x="820" y="120" width="120" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="835" y="140" font-family="Arial" font-size="14">내보내기</text>
  
  <!-- 첫 번째 행 차트 - 2개 -->
  <!-- GDP 성장률 차트 -->
  <rect x="260" y="180" width="570" height="300" fill="white" stroke="black" stroke-width="1"/>
  <text x="280" y="210" font-family="Arial" font-size="16">GDP 성장률 추이</text>
  <line x1="260" y1="225" x2="830" y2="225" stroke="black" stroke-width="1"/>
  
  <!-- 차트 영역 -->
  <line x1="290" y1="440" x2="800" y2="440" stroke="black" stroke-width="1"/>
  <line x1="290" y1="240" x2="290" y2="440" stroke="black" stroke-width="1"/>
  
  <!-- 그래프 선 (GDP 성장률) -->
  <polyline points="290,340 330,320 370,330 410,310 450,300 490,290 530,300 570,270 610,280 650,260 690,250 730,260 770,240" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- 소비자물가 등락률 차트 -->
  <rect x="850" y="180" width="570" height="300" fill="white" stroke="black" stroke-width="1"/>
  <text x="870" y="210" font-family="Arial" font-size="16">소비자물가 등락률</text>
  <line x1="850" y1="225" x2="1420" y2="225" stroke="black" stroke-width="1"/>
  
  <!-- 차트 영역 -->
  <line x1="880" y1="440" x2="1390" y2="440" stroke="black" stroke-width="1"/>
  <line x1="880" y1="240" x2="880" y2="440" stroke="black" stroke-width="1"/>
  
  <!-- 그래프 선 (소비자물가 등락률) -->
  <polyline points="880,310 920,320 960,330 1000,340 1040,320 1080,310 1120,300 1160,310 1200,320 1240,300 1280,290 1320,300 1360,290" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- 두 번째 행 차트 - 2개 -->
  <!-- 기준금리 추이 차트 -->
  <rect x="260" y="500" width="570" height="300" fill="white" stroke="black" stroke-width="1"/>
  <text x="280" y="530" font-family="Arial" font-size="16">기준금리 추이</text>
  <line x1="260" y1="545" x2="830" y2="545" stroke="black" stroke-width="1"/>
  
  <!-- 차트 영역 -->
  <line x1="290" y1="760" x2="800" y2="760" stroke="black" stroke-width="1"/>
  <line x1="290" y1="560" x2="290" y2="760" stroke="black" stroke-width="1"/>
  
  <!-- 그래프 선 (기준금리) - 계단식 -->
  <polyline points="290,630 340,630 340,610 390,610 390,610 440,610 440,590 490,590 490,590 540,590 540,590 590,590 640,590 690,590 740,590" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- 주요 경제지표 요약 테이블 -->
  <rect x="850" y="500" width="570" height="300" fill="white" stroke="black" stroke-width="1"/>
  <text x="870" y="530" font-family="Arial" font-size="16">주요 경제지표 요약</text>
  <line x1="850" y1="545" x2="1420" y2="545" stroke="black" stroke-width="1"/>
  
  <!-- 테이블 라인 -->
  <line x1="850" y1="590" x2="1420" y2="590" stroke="black" stroke-width="1"/>
  <line x1="850" y1="640" x2="1420" y2="640" stroke="black" stroke-width="1"/>
  <line x1="850" y1="690" x2="1420" y2="690" stroke="black" stroke-width="1"/>
  <line x1="850" y1="740" x2="1420" y2="740" stroke="black" stroke-width="1"/>
  <line x1="1135" y1="545" x2="1135" y2="740" stroke="black" stroke-width="1"/>
  
  <!-- 테이블 내용 -->
  <text x="870" y="570" font-family="Arial" font-size="14">지표</text>
  <text x="1180" y="570" font-family="Arial" font-size="14">값</text>
  
  <text x="870" y="620" font-family="Arial" font-size="14">GDP 성장률</text>
  <text x="1180" y="620" font-family="Arial" font-size="14">2.6%</text>
  
  <text x="870" y="670" font-family="Arial" font-size="14">소비자물가 등락률</text>
  <text x="1180" y="670" font-family="Arial" font-size="14">3.2%</text>
  
  <text x="870" y="720" font-family="Arial" font-size="14">기준금리</text>
  <text x="1180" y="720" font-family="Arial" font-size="14">3.5%</text>
</svg>