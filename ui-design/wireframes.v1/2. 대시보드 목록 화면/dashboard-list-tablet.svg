<svg width="768" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 헤더 -->
  <rect x="0" y="0" width="768" height="60" fill="white" stroke="black" stroke-width="1"/>
  <text x="20" y="35" font-family="Arial" font-size="20">E-Torch</text>
  <line x1="120" y1="15" x2="120" y2="45" stroke="black" stroke-width="1"/>
  <text x="140" y="35" font-family="Arial" font-size="16">대시보드</text>
  
  <!-- 햄버거 메뉴 아이콘 (모바일 메뉴) -->
  <rect x="718" y="20" width="30" height="20" fill="white" stroke="black" stroke-width="1"/>
  <line x1="723" y1="25" x2="743" y2="25" stroke="black" stroke-width="1"/>
  <line x1="723" y1="30" x2="743" y2="30" stroke="black" stroke-width="1"/>
  <line x1="723" y1="35" x2="743" y2="35" stroke="black" stroke-width="1"/>
  
  <!-- 메인 콘텐츠 영역 -->
  <rect x="0" y="60" width="768" height="964" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 대시보드 제목 및 컨트롤 영역 (높이 축소 및 여백 균형 조정) -->
  <rect x="0" y="60" width="768" height="90" fill="white" stroke="black" stroke-width="1"/>
  <text x="20" y="85" font-family="Arial" font-size="22">내 대시보드</text>
  
  <!-- 검색 및 생성 버튼 (균형있는 여백 적용) -->
  <rect x="20" y="97.5" width="460" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="30" y="122.5" font-family="Arial" font-size="14">검색...</text>
  
  <rect x="500" y="97.5" width="248" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="624" y="122.5" font-family="Arial" font-size="14" text-anchor="middle">+ 새 대시보드</text>
  
  <!-- 대시보드 카드 1 (컨트롤과 20px 간격) -->
  <rect x="20" y="165" width="728" height="160" fill="white" stroke="black" stroke-width="1"/>
  <rect x="30" y="175" width="708" height="100" fill="white" stroke="lightgray" stroke-width="1"/>
  <text x="40" y="195" font-family="Arial" font-size="18">경제 동향 대시보드</text>
  <line x1="30" y1="205" x2="738" y2="205" stroke="lightgray" stroke-width="1"/>
  <rect x="40" y="215" width="688" height="50" fill="white" stroke="lightgray" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="380" y="245" font-family="Arial" font-size="12" text-anchor="middle">차트 미리보기</text>
  <text x="40" y="295" font-family="Arial" font-size="12">최종 업데이트: 2024-05-15</text>
  <text x="40" y="315" font-family="Arial" font-size="12">GDP, 물가지수, 기준금리 등 주요 거시경제지표를 종합적으로 분석</text>
  
  <!-- 대시보드 카드 2 -->
  <rect x="20" y="345" width="728" height="160" fill="white" stroke="black" stroke-width="1"/>
  <rect x="30" y="355" width="708" height="100" fill="white" stroke="lightgray" stroke-width="1"/>
  <text x="40" y="375" font-family="Arial" font-size="18">물가 동향 대시보드</text>
  <line x1="30" y1="385" x2="738" y2="385" stroke="lightgray" stroke-width="1"/>
  <rect x="40" y="395" width="688" height="50" fill="white" stroke="lightgray" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="380" y="425" font-family="Arial" font-size="12" text-anchor="middle">차트 미리보기</text>
  <text x="40" y="475" font-family="Arial" font-size="12">최종 업데이트: 2024-05-10</text>
  <text x="40" y="495" font-family="Arial" font-size="12">소비자물가지수, 생산자물가지수 등 물가 관련 지표 분석</text>
  
  <!-- 대시보드 카드 3 -->
  <rect x="20" y="525" width="728" height="160" fill="white" stroke="black" stroke-width="1"/>
  <rect x="30" y="535" width="708" height="100" fill="white" stroke="lightgray" stroke-width="1"/>
  <text x="40" y="555" font-family="Arial" font-size="18">금리/환율 대시보드</text>
  <line x1="30" y1="565" x2="738" y2="565" stroke="lightgray" stroke-width="1"/>
  <rect x="40" y="575" width="688" height="50" fill="white" stroke="lightgray" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="380" y="605" font-family="Arial" font-size="12" text-anchor="middle">차트 미리보기</text>
  <text x="40" y="655" font-family="Arial" font-size="12">최종 업데이트: 2024-05-01</text>
  <text x="40" y="675" font-family="Arial" font-size="12">기준금리, 회사채 수익률, 원/달러 환율 등 금융시장 지표</text>
  
  <!-- 새 대시보드 추가 카드 -->
  <rect x="20" y="705" width="728" height="160" fill="white" stroke="black" stroke-width="1"/>
  <rect x="30" y="715" width="708" height="140" fill="white" stroke="lightgray" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="384" y="795" font-family="Arial" font-size="18" text-anchor="middle">+ 새 대시보드 추가</text>
  
  <!-- 하단 정보 영역 -->
  <rect x="20" y="885" width="728" height="80" fill="white" stroke="black" stroke-width="1"/>
  <text x="40" y="915" font-family="Arial" font-size="14">총 3개의 대시보드</text>
  <text x="40" y="935" font-family="Arial" font-size="12">다양한 경제지표를 시각화하여 인사이트를 발견하세요</text>
  <text x="40" y="955" font-family="Arial" font-size="12">전문가 대시보드 탐색하기 →</text>
</svg>