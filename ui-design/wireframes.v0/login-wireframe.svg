<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="white" stroke="none"/>
  
  <!-- 로고와 브랜드 영역 -->
  <text x="400" y="120" font-family="Arial" font-size="40" text-anchor="middle">E-Torch</text>
  <text x="400" y="150" font-family="Arial" font-size="16" text-anchor="middle">경제지표 대시보드 서비스</text>
  
  <!-- 로그인 카드 -->
  <rect x="250" y="180" width="300" height="350" fill="white" stroke="black" stroke-width="1"/>
  <text x="400" y="220" font-family="Arial" font-size="20" text-anchor="middle">로그인</text>
  <text x="400" y="250" font-family="Arial" font-size="14" text-anchor="middle">SNS 계정으로 간편하게 로그인하세요</text>
  
  <!-- Google 로그인 버튼 -->
  <rect x="280" y="280" width="240" height="40" fill="white" stroke="black" stroke-width="1"/>
  <circle cx="300" cy="300" r="10" fill="white" stroke="black" stroke-width="1"/>
  <text x="320" y="305" font-family="Arial" font-size="14">Google로 로그인</text>
  
  <!-- Naver 로그인 버튼 -->
  <rect x="280" y="340" width="240" height="40" fill="white" stroke="black" stroke-width="1"/>
  <rect x="290" y="290" width="20" height="20" fill="white" stroke="black" stroke-width="1"/>
  <text x="320" y="365" font-family="Arial" font-size="14">네이버로 로그인</text>
  
  <!-- Kakao 로그인 버튼 -->
  <rect x="280" y="400" width="240" height="40" fill="white" stroke="black" stroke-width="1"/>
  <circle cx="300" cy="420" r="10" fill="white" stroke="black" stroke-width="1"/>
  <text x="320" y="425" font-family="Arial" font-size="14">카카오로 로그인</text>
  
  <!-- 안내 텍스트 -->
  <text x="400" y="470" font-family="Arial" font-size="10" text-anchor="middle">* 자체 회원가입 없이 SNS 계정만으로 서비스를 이용할 수 있습니다.</text>
  <text x="400" y="490" font-family="Arial" font-size="10" text-anchor="middle">* 최소한의 정보만 수집하여 개인정보 보호에 만전을 기합니다.</text>
  
  <!-- 푸터 -->
  <text x="400" y="550" font-family="Arial" font-size="12" text-anchor="middle">© 2025 E-Torch. All rights reserved.</text>
</svg>
