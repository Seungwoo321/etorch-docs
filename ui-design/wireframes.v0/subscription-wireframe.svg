<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 헤더 -->
  <rect x="0" y="0" width="800" height="60" fill="white" stroke="black" stroke-width="1"/>
  <text x="20" y="35" font-family="Arial" font-size="18">E-Torch</text>
  <line x1="100" y1="15" x2="100" y2="45" stroke="black" stroke-width="1"/>
  <text x="120" y="35" font-family="Arial" font-size="14">프로필 > 구독 관리</text>
  
  <!-- 네비게이션 사이드바 -->
  <rect x="0" y="60" width="200" height="540" fill="white" stroke="black" stroke-width="1"/>
  <text x="20" y="90" font-family="Arial" font-size="14">내 대시보드</text>
  <text x="20" y="120" font-family="Arial" font-size="14">대시보드 탐색</text>
  <text x="20" y="150" font-family="Arial" font-size="14">설정</text>
  <text x="20" y="560" font-family="Arial" font-size="14">사용자 프로필</text>
  
  <!-- 설정 메뉴 -->
  <rect x="200" y="60" width="150" height="540" fill="white" stroke="black" stroke-width="1"/>
  <text x="220" y="90" font-family="Arial" font-size="14">프로필 설정</text>
  <text x="220" y="120" font-family="Arial" font-size="14">구독 관리</text>
  <text x="220" y="150" font-family="Arial" font-size="14">알림 설정</text>
  <rect x="210" y="100" width="130" height="30" fill="white" stroke="lightgray" stroke-width="1" fill-opacity="0.3"/>
  
  <!-- 구독 관리 영역 -->
  <rect x="350" y="60" width="450" height="540" fill="white" stroke="black" stroke-width="1"/>
  <text x="370" y="90" font-family="Arial" font-size="20">구독 관리</text>
  
  <!-- 현재 구독 정보 카드 -->
  <rect x="370" y="110" width="410" height="180" fill="white" stroke="black" stroke-width="1"/>
  <text x="390" y="135" font-family="Arial" font-size="16">내 구독 정보</text>
  <line x1="370" y1="145" x2="780" y2="145" stroke="black" stroke-width="1"/>
  
  <text x="390" y="170" font-family="Arial" font-size="14">구독 플랜: 프리미엄 (월간)</text>
  <text x="390" y="200" font-family="Arial" font-size="14">상태: 활성화</text>
  <text x="390" y="230" font-family="Arial" font-size="14">다음 결제일: 2025-06-18</text>
  <text x="390" y="260" font-family="Arial" font-size="14">월 이용료: ₩9,900</text>
  
  <rect x="650" y="220" width="110" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="675" y="245" font-family="Arial" font-size="14" text-anchor="middle">구독 취소</text>
  
  <!-- 구독 플랜 카드 영역 -->
  <text x="370" y="320" font-family="Arial" font-size="16">구독 플랜 변경</text>
  <line x1="370" y1="330" x2="780" y2="330" stroke="black" stroke-width="1"/>
  
  <!-- 월간 구독 카드 -->
  <rect x="370" y="350" width="190" height="220" fill="white" stroke="black" stroke-width="1"/>
  <text x="390" y="375" font-family="Arial" font-size="16">월간 구독</text>
  <line x1="370" y1="385" x2="560" y2="385" stroke="black" stroke-width="1"/>
  
  <text x="425" y="415" font-family="Arial" font-size="18" text-anchor="middle">₩9,900/월</text>
  <line x1="390" y1="430" x2="540" y2="430" stroke="lightgray" stroke-width="1" stroke-dasharray="2,2"/>
  
  <text x="390" y="450" font-family="Arial" font-size="12">• 모든 경제지표 무제한 이용</text>
  <text x="390" y="470" font-family="Arial" font-size="12">• 실시간 데이터 업데이트</text>
  <text x="390" y="490" font-family="Arial" font-size="12">• 광고 없음</text>
  <text x="390" y="510" font-family="Arial" font-size="12">• 우선 지원</text>
  
  <rect x="390" y="530" width="150" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="435" y="550" font-family="Arial" font-size="12" text-anchor="middle">현재 이용 중</text>
  
  <!-- 연간 구독 카드 -->
  <rect x="590" y="350" width="190" height="220" fill="white" stroke="black" stroke-width="1"/>
  <text x="610" y="375" font-family="Arial" font-size="16">연간 구독</text>
  <line x1="590" y1="385" x2="780" y2="385" stroke="black" stroke-width="1"/>
  
  <text x="645" y="415" font-family="Arial" font-size="18" text-anchor="middle">₩94,900/년</text>
  <text x="645" y="435" font-family="Arial" font-size="12" text-anchor="middle">월 ₩7,900 (₩2,000 절약)</text>
  <line x1="610" y1="450" x2="760" y2="450" stroke="lightgray" stroke-width="1" stroke-dasharray="2,2"/>
  
  <text x="610" y="470" font-family="Arial" font-size="12">• 모든 경제지표 무제한 이용</text>
  <text x="610" y="490" font-family="Arial" font-size="12">• 실시간 데이터 업데이트</text>
  <text x="610" y="510" font-family="Arial" font-size="12">• 광고 없음</text>
  <text x="610" y="530" font-family="Arial" font-size="12">• 우선 지원</text>
  
  <rect x="610" y="530" width="150" height="30" fill="white" stroke="black" stroke-width="1"/>
  <text x="655" y="550" font-family="Arial" font-size="12" text-anchor="middle">플랜 변경</text>
</svg>
