<svg width="1200" height="500" viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1200" height="500" fill="#f8fafc"/>
  
  <!-- 섹션 제목 -->
  <text x="80" y="40" font-family="Inter, sans-serif" font-size="28" font-weight="600" fill="#0c1e3e">2. 타이포그래피</text>
  <line x1="80" y1="55" x2="1120" y2="55" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 폰트 패밀리 -->
  <text x="80" y="100" font-family="Inter, sans-serif" font-size="20" font-weight="500" fill="#334155">폰트 패밀리</text>
  
  <text x="80" y="135" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#334155">기본 폰트: Inter (헤더, 내비게이션, 대시보드 컨트롤)</text>
  <text x="80" y="170" font-family="JetBrains Mono, monospace" font-size="16" font-weight="400" fill="#334155">모노스페이스 폰트: JetBrains Mono (코드, 데이터 테이블, 수치 데이터)</text>
  
  <!-- 타입 스케일 -->
  <text x="80" y="220" font-family="Inter, sans-serif" font-size="20" font-weight="500" fill="#334155">타입 스케일</text>
  
  <text x="80" y="280" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#0c1e3e">Display (36px / 1.2) - 대시보드 제목</text>
  <text x="80" y="350" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#0c1e3e">H1 (28px / 1.3) - 섹션 제목</text>
  <text x="80" y="410" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#0c1e3e">H2 (24px / 1.35) - 위젯 그룹 제목</text>
  <text x="80" y="460" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#0c1e3e">H3 (20px / 1.4) - 위젯 제목</text>
  
  <text x="600" y="280" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#0c1e3e">H4 (18px / 1.45) - 카드 제목</text>
  <text x="600" y="330" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#334155">Body (16px / 1.5) - 본문 텍스트</text>
  <text x="600" y="370" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#334155">Small (14px / 1.5) - 보조 텍스트</text>
  <text x="600" y="410" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#475569">XSmall (12px / 1.5) - 캡션, 도움말</text>
  <text x="600" y="450" font-family="JetBrains Mono, monospace" font-size="14" font-weight="400" fill="#334155">Code (14px / 1.6) - 데이터 테이블, 수치</text>
  <text x="600" y="480" font-family="JetBrains Mono, monospace" font-size="16" font-weight="600" fill="#1b3a6b">Data Value (16px / 1.4) - 주요 지표</text>
</svg>