<svg width="1200" height="650" viewBox="0 0 1200 650" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1200" height="650" fill="#f8fafc"/>
  
  <!-- 섹션 제목 -->
  <text x="80" y="40" font-family="Inter, sans-serif" font-size="28" font-weight="600" fill="#0c1e3e">4. 카드 &amp; 폼 컴포넌트</text>
  <line x1="80" y1="55" x2="1120" y2="55" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 카드 컴포넌트 -->
  <text x="80" y="100" font-family="Inter, sans-serif" font-size="20" font-weight="500" fill="#334155">카드 컴포넌트</text>
  
  <!-- 기본 카드 -->
  <rect x="80" y="120" width="340" height="220" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.05))"/>
  <text x="110" y="155" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#0c1e3e">기본 카드</text>
  <line x1="80" y1="170" x2="420" y2="170" stroke="#f1f5f9" stroke-width="2"/>
  <text x="110" y="200" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#334155">카드 컨텐츠 영역입니다.</text>
  <text x="110" y="230" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#334155">다양한 정보를 포함할 수 있습니다.</text>
  <rect x="110" y="260" width="120" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="170" y="285" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#334155" text-anchor="middle">자세히 보기</text>
  
  <!-- 차트 카드 -->
  <rect x="440" y="120" width="340" height="220" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.05))"/>
  <rect x="440" y="120" width="340" height="50" rx="10 10 0 0" fill="#f8fafc"/>
  <text x="470" y="150" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#0c1e3e">KOSPI 지수 추이</text>
  <line x1="440" y1="170" x2="780" y2="170" stroke="#f1f5f9" stroke-width="2"/>
  
  <!-- 간단한 차트 그래프 -->
  <polyline points="460,270 480,250 500,260 520,230 540,240 560,220 580,210 600,230 620,200 640,220 660,210 680,190 700,200 720,190 740,200" fill="none" stroke="#1b3a6b" stroke-width="2.5"/>
  <line x1="460" y1="290" x2="760" y2="290" stroke="#f1f5f9" stroke-width="2"/>
  <line x1="460" y1="190" x2="460" y2="290" stroke="#f1f5f9" stroke-width="2"/>
  
  <!-- 데이터 카드 -->
  <rect x="800" y="120" width="320" height="220" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.05))"/>
  <text x="830" y="155" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#0c1e3e">GDP 성장률</text>
  <text x="830" y="210" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700" fill="#0c1e3e">3.2%</text>
  <text x="900" y="210" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#059669">↑ 0.5%p</text>
  <line x1="830" y1="240" x2="1090" y2="240" stroke="#f1f5f9" stroke-width="2"/>
  <text x="830" y="270" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#64748b">전년 동기 대비 (%, 2025년 1분기)</text>
  <text x="1060" y="155" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#64748b">ECOS</text>
  
  <!-- 폼 컴포넌트 -->
  <text x="80" y="380" font-family="Inter, sans-serif" font-size="20" font-weight="500" fill="#334155">폼 컴포넌트</text>
  
  <!-- 텍스트 입력 -->
  <text x="80" y="420" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#334155">검색어</text>
  <rect x="80" y="430" width="300" height="44" rx="6" fill="#ffffff" stroke="#94a3b8" stroke-width="1.5" filter="drop-shadow(0px 1px 2px rgba(0, 0, 0, 0.05))"/>
  <text x="100" y="460" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#94a3b8">경제성장률 데이터 검색...</text>
  
  <!-- 선택 컴포넌트 -->
  <text x="440" y="420" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#334155">데이터 소스</text>
  <rect x="440" y="430" width="300" height="44" rx="6" fill="#ffffff" stroke="#94a3b8" stroke-width="1.5" filter="drop-shadow(0px 1px 2px rgba(0, 0, 0, 0.05))"/>
  <text x="460" y="460" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#334155">ECOS</text>
  <text x="720" y="460" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#334155">▼</text>
  
  <!-- 체크박스 -->
  <rect x="80" y="500" width="22" height="22" rx="6" fill="#ffffff" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="115" y="518" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#334155">원본 데이터</text>
  
  <rect x="230" y="500" width="22" height="22" rx="6" fill="#0c1e3e" stroke="#0c1e3e" stroke-width="1.5"/>
  <text x="265" y="518" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#334155">변화율 (전년동기)</text>
  <polyline points="236,511 242,517 249,504" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 토글 -->
  <rect x="440" y="500" width="50" height="24" rx="12" fill="#0c1e3e"/>
  <circle cx="477" cy="512" r="10" fill="#ffffff" filter="drop-shadow(0px 1px 1px rgba(0, 0, 0, 0.05))"/>
  <text x="505" y="518" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#334155">자동 새로고침</text>
  
  <!-- 날짜 선택 컴포넌트 -->
  <text x="80" y="560" font-family="Inter, sans-serif" font-size="20" font-weight="500" fill="#334155">날짜 선택 컴포넌트</text>
  
  <!-- 날짜 범위 선택기 -->
  <rect x="80" y="590" width="320" height="44" rx="6" fill="#ffffff" stroke="#94a3b8" stroke-width="1.5" filter="drop-shadow(0px 1px 2px rgba(0, 0, 0, 0.05))"/>
  <text x="100" y="620" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#334155">2024년 6월 1일 - 2024년 12월 31일</text>
  <text x="380" y="620" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#334155">▼</text>
</svg>