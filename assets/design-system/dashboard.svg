<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1200" height="700" fill="#f8fafc"/>
  
  <!-- 섹션 제목 -->
  <text x="80" y="40" font-family="Inter, sans-serif" font-size="28" font-weight="600" fill="#0c1e3e">6. 대시보드 컴포넌트</text>
  <line x1="80" y1="55" x2="1120" y2="55" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 대시보드 레이아웃 설명 -->
  <text x="80" y="100" font-family="Inter, sans-serif" font-size="20" font-weight="500" fill="#334155">기본 대시보드 레이아웃</text>
  
  <!-- 대시보드 헤더 -->
  <rect x="80" y="120" width="1040" height="70" rx="10 10 0 0" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.05))"/>
  <text x="110" y="162" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#0c1e3e">경제 동향 종합 대시보드</text>
  
  <rect x="800" y="135" width="150" height="40" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="825" y="160" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#334155">기간: 3년</text>
  <text x="930" y="160" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#334155">▼</text>
  
  <rect x="970" y="135" width="40" height="40" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="990" y="160" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#334155">⚙️</text>
  
  <rect x="1020" y="135" width="40" height="40" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="1040" y="160" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#334155">↗️</text>
  
  <!-- 위젯 그리드 (간략화) -->
  <rect x="80" y="190" width="510" height="250" rx="0" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.05))"/>
  <text x="100" y="220" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#0c1e3e">GDP 성장률 추이</text>
  <line x1="80" y1="230" x2="590" y2="230" stroke="#f1f5f9" stroke-width="2"/>
  
  <!-- 간단한 차트 -->
  <polyline points="100,335 150,320 200,330 250,300 300,305 350,285 400,275 450,265 500,250 550,240" fill="none" stroke="#1b3a6b" stroke-width="2.5"/>
  <line x1="100" y1="380" x2="560" y2="380" stroke="#f1f5f9" stroke-width="2"/>
  <line x1="100" y1="250" x2="100" y2="380" stroke="#f1f5f9" stroke-width="2"/>
  
  <rect x="610" y="190" width="510" height="250" rx="0" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.05))"/>
  <text x="630" y="220" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#0c1e3e">소비자물가 등락률</text>
  <line x1="610" y1="230" x2="1120" y2="230" stroke="#f1f5f9" stroke-width="2"/>
  
  <!-- 간단한 차트 -->
  <polyline points="630,290 680,295 730,310 780,325 830,310 880,300 930,290 980,280 1030,290 1080,280" fill="none" stroke="#1c7ed6" stroke-width="2.5"/>
  <line x1="630" y1="380" x2="1090" y2="380" stroke="#f1f5f9" stroke-width="2"/>
  <line x1="630" y1="250" x2="630" y2="380" stroke="#f1f5f9" stroke-width="2"/>
  
  <!-- 하단 위젯 (KPI 카드와 텍스트 위젯) -->
  <rect x="80" y="460" width="250" height="150" rx="0" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.05))"/>
  <text x="100" y="490" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#0c1e3e">경제성장률</text>
  <text x="100" y="540" font-family="JetBrains Mono, monospace" font-size="28" font-weight="700" fill="#0c1e3e">3.2%</text>
  <text x="180" y="540" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#059669">↑ 0.5%p</text>
  <text x="100" y="570" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#64748b">전년 동기 대비 (2025년 1분기)</text>
  
  <rect x="350" y="460" width="250" height="150" rx="0" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.05))"/>
  <text x="370" y="490" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#0c1e3e">소비자물가 상승률</text>
  <text x="370" y="540" font-family="JetBrains Mono, monospace" font-size="28" font-weight="700" fill="#0c1e3e">2.8%</text>
  <text x="450" y="540" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#dc2626">↑ 0.2%p</text>
  <text x="370" y="570" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#64748b">전년 동기 대비 (2025년 1분기)</text>
  
  <rect x="620" y="460" width="500" height="150" rx="0" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.05))"/>
  <text x="640" y="490" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#0c1e3e">경제 전망 요약</text>
  <text x="640" y="530" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#334155">최근 분기 경제성장률은 3.2%로 전년 동기 대비 0.5%p 상승했으며, 소비자물가 상승률은 2.8%로</text>
  <text x="640" y="560" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#334155">소폭 상승했습니다. 수출 호조와 내수 회복이 경제 성장을 견인하고 있으나, 물가 상승에 따른</text>
  <text x="640" y="590" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#334155">금리 인상 압력이 성장에 부담으로 작용할 수 있습니다.</text>
</svg>